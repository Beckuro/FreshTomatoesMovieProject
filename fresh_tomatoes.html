    <style type="text/css" media="screen">
        html {

        }
        body {

        #trailer .modal-dialog {

            width: 640px;

        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }

        .jumbotron {
          padding-left = 10px;
          margin: 10px 5px 2px 3px;
        }

        h3 {
          text-align: center;
        }

        .text-media {
          margin-top: 10px;
          margin-left: 10px;
          padding-left: 5px;
        }

        .title-container {
          margin-top: 60px;
          margin-left: 3px;
        }

        .wrap {
          display: flex;
          flex-wrap: wrap;

        }

        .photo {
          display: inline-block;
          margin-bottom: 8px;
          width: calc(50% - 4px);
          margin-right: 0px;
          margin-left: 3px;
          margin-top: 20px;
          text-decoration: none;
          color: black;
        }
 
       .photo:nth-of-type(2n) {
          margin-right: 0;
        }

        @media screen and (min-width: 50em) {
          .photo {
            width: calc(25% - 6px);
          }
          
          .photo:nth-of-type(2n) {
            margin-right: 8px;
          }
          
          .photo:nth-of-type(4n) {
            margin-right: 0;
          }
        }

        figure {
          margin: 0;
          overflow: hidden;
        }

        figcaption {
          margin-top: 15px;
        }

        img {
          border: none;
          max-width: 100%;
          height: auto;
          display: block;
          transition: transform .2s ease-in-out;
        }
        .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          /* Set the fixed height of the footer here */
          height: 60px;
          line-height: 60px; /* Vertically center the text there */
          background-color: #f5f5f5;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            var movieTitle = $(this).attr('data-title')
            var plot = $(this).attr('data-plot')
            var actors = $(this).attr('data-actor')
            var year = $(this).attr('data-year')
            var final = "<h3>"+movieTitle+"("+year+")</h3><p>"+plot+"</p> <p>Actor : "+actors+"<p>";
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
            
            $("#text-container").empty().append(final);  
        });
        
    </script>
